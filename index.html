<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="./js/script.js"> </script>
    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
        <div class="light red red-light"></div>
        
        <h1 class="pokemon__data">
            <span class="pokemon__number" translate="no"></span> - 
            <span class="pokemon__name" translate="no"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

        <div class="buttons" translate="no">
            <button class="button btn-search">Search</button>

            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>

            <button class="button btn-info">info</button>

        </div>
        

    </main>
    
</body>
</html>
